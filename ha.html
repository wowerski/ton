<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
body {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    background: #0a0a0a;
    color: #ffffff;
    overflow-x: hidden;
    scroll-behavior: smooth;
}

h2.section-title {
    font-size: 3rem;
    text-align: center;
    margin-bottom: 2rem;
    text-transform: uppercase;
    letter-spacing: .2rem;
    color: #ffffff;
    position: relative;
}

h2.section-title::after {
    content: '';
    position: absolute;
    width: 50px;
    height: 4px;
    background-color: #00ff99;
    left: 50%;
    bottom: -10px;
    transform: translateX(-50%);
    border-radius: 10px;
}

a {
    text-decoration: none;
    color: inherit;
}

/* Preloader */
.preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.loader {
    border: 8px solid #f3f3f3;
    border-top: 8px solid #00ff99;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1.5s linear infinite;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

/* Navbar Styles */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 15px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(10, 10, 10, 0.9);
    backdrop-filter: blur(15px);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    z-index: 999;
    transition: background 0.4s ease-in-out, padding 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
}

/* Navbar scrolled effect */
.navbar.scrolled {
    background: rgba(0, 0, 0, 0.95);
    padding: 10px 50px;
    box-shadow: 0 2px 15px rgba(0, 255, 153, 0.7);
}

/* Logo Styles */
.logo {
    font-size: 2rem;
    font-weight: bold;
    color: #00ff99;
    text-transform: uppercase;
    letter-spacing: 2px;
    position: relative;
    animation: neon 1.5s ease-in-out infinite alternate;
}

/* Neon Effect Animation */
@keyframes neon {
    0% {
        text-shadow: 0 0 30px #00ff99, 0 0 60px #00ff99, 0 0 80px #00b3ff, 0 0 100px #00b3ff;
    }
    100% {
        text-shadow: 0 0 15px #00ff99, 0 0 30px #00ff99, 0 0 50px #00b3ff, 0 0 75px #00b3ff;
    }
}

/* Navigation Links Styles */
.nav-links {
    display: flex;
    align-items: center;
    gap: 30px;
    transition: transform 0.5s ease;
}

.nav-links li {
    list-style: none;
}

.nav-links a {
    font-size: 1.2rem;
    font-weight: 500;
    color: #ffffff;
    padding: 10px 20px;
    border-radius: 30px;
    position: relative;
    overflow: hidden;
    transition: color 0.4s ease, transform 0.4s ease;
}



.nav-links a:hover {
    color: #000;
    transform: scale(1.05); /* Slightly scale on hover */
}

.nav-links a:hover::before {
    width: 400%;
    height: 400%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(1);
}

/* Hamburger Button Styles */
.menu-toggle {
    display: none;
    font-size: 2rem;
    color: #ffffff;
    background: none;
    border: none;
    cursor: pointer;
    transition: color 0.4s ease;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .nav-links {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: rgba(10, 10, 10, 0.95);
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 40px; /* Increased gap for better spacing */
        transform: translateY(-100%);
        transition: transform 0.5s ease, opacity 0.5s ease;
        z-index: 999;
        visibility: hidden;
        opacity: 0;
    }

    .nav-links.open {
        transform: translateY(0);
        visibility: visible;
        opacity: 1;
        margin-top: 1px; /* Ensure correct spacing when opened */
    }

    /* Styles for individual navigation links in mobile view */
    .nav-links a {
        font-size: 1.5rem; /* Increased font size for better visibility */
        padding: 15px 30px; /* Adjusted padding for buttons */
        position: relative;
        transition: color 0.4s ease, background 0.4s ease, transform 0.4s ease; /* Smooth transitions */
        overflow: hidden; /* Ensure the hover effect stays contained */
        margin-left: -52px; /* Adjust margin for alignment */
    }

    /* Hamburger Icon Styles */
    .menu-toggle {
        display: block; /* Show hamburger button on mobile */
    }

    .menu-toggle i {
        transition: transform 0.4s ease; /* Smooth rotation */
    }

    .menu-toggle.open i {
        transform: rotate(90deg); /* Rotate icon when menu is open */
    }

    /* Smooth transition effects for the entire navbar */
    .navbar {
        transition: background 0.4s ease-in-out, padding 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
    }

    /* Background Overlay Effect */
    .navbar::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        z-index: -1;
        transition: opacity 0.5s ease;
        opacity: 0;
    }

    .navbar.scrolled::after {
        opacity: 1; /* Show overlay when scrolled */
    }
}

/* Media Query for smaller devices */
@media (max-width: 480px) {
    .logo {
        font-size: 1.5rem; /* Adjust logo size for small devices */
    }

    .nav-links a {
        font-size: 1.2rem; /* Adjust font size for navigation links */
        padding: 10px 20px; /* Adjust padding for smaller screens */
        transition: color 0.4s ease, background 0.4s ease, transform 0.4s ease; /* Smooth transitions */
    }

    .menu-toggle {
        font-size: 1.5rem; /* Adjust hamburger button size */
    }

    /* Adding a hover effect for mobile */
    .nav-links a:hover {
        color: #00ff99; /* Change color on hover */
        transform: translateY(-3px); /* Lift effect on hover */
    }
}

/* Additional Enhancement for a Glow Effect on Links */
.nav-links a:hover {
    color: #00ff99; /* Change link color on hover */
    box-shadow: 0 0 15px rgba(0, 255, 153, 0.5); /* Glow effect */
}

/* Transition for the entire navbar when hovering */
.navbar:hover {
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7); /* Enhanced shadow on hover */
    transform: translateY(-2px); /* Lift effect on hover */
}

/* Add a transition effect for individual links */
.nav-links a {
    transition: all 0.4s ease; /* Smooth transition for all properties */
}

/* Adding a subtle pulse effect on hover */
.nav-links a:hover {
    animation: pulse 0.5s; /* Trigger pulse animation on hover */
}

/* Pulse Animation */
@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05); /* Slightly scale up */
    }
    100% {
        transform: scale(1);
    }
}

/* Hero Section */
.header {
    background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.9), rgba(10, 10, 10, 0.5)), url('hero-bg.jpg') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
}

.hero-content {
    max-width: 900px;
    padding: 20px;
    animation: fadeInUp 1.5s ease-out;
    margin-right: -300px;
}

.hero-title {
    font-size: 4rem;
    font-weight: 700;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: .4rem;
    background: -webkit-linear-gradient(#00ff99, #00b3ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.hero-subtitle {
    font-size: 1.5rem;
    font-weight: 300;
    margin-bottom: 40px;
    letter-spacing: 0.1rem;
    color: #ddd;
}

.btn-gradient {
    padding: 15px 30px;
    border-radius: 50px;
    background: linear-gradient(135deg, #00ff99, #00b3ff);
    color: #000;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.1rem;
    transition: all 0.3s ease;
    box-shadow: 0px 10px 20px rgba(0, 255, 153, 0.4), 0px 6px 6px rgba(0, 179, 255, 0.3);
}

.btn-gradient:hover {
    transform: translateY(-5px);
    box-shadow: 0px 15px 30px rgba(0, 255, 153, 0.6), 0px 10px 10px rgba(0, 179, 255, 0.5);
}

.btn-outline {
    padding: 15px 30px;
    border-radius: 50px;
    border: 2px solid #00ff99;
    color: #00ff99;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.1rem;
    background: transparent;
    transition: all 0.3s ease;
}

.btn-outline:hover {
    background: #00ff99;
    color: #000;
    box-shadow: 0px 10px 20px rgba(0, 255, 153, 0.4), 0px 6px 6px rgba(0, 179, 255, 0.3);
}

/* Scroll Indicator */
.scroll-indicator {
    position: absolute;
    bottom: 50px;
    left: 35%;
    transform: translateX(-50%);
    text-align: center;
    animation: bounce 2s infinite;
}

.scroll-text {
    font-size: 1rem;
    letter-spacing: 0.2rem;
    color: #ffffff;
    margin-bottom: 10px;
}

.scroll-arrow {
    font-size: 2rem;
    color: #00ff99;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-10px);
    }
    60% {
        transform: translateY(-5px);
    }
}

 
/* Pricing Section */
.pricing {
    padding: 50px 50px;
    background: linear-gradient(to right, #0a0a0a, #111);
    text-align: center;
}

.pricing-tables {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.pricing-card {
background: #1a1a1a;
padding: 40px 20px;
border-radius: 20px;
width: 300px;
margin: 20px;
box-shadow: 0px 10px 30px rgba(0, 255, 153, 0.1), 0px 6px 10px rgba(0, 179, 255, 0.1);
transition: transform 0.3s ease, box-shadow 0.3s ease;
position: relative;
}

.pricing-card h3 {
    font-size: 1.8rem;
    margin-bottom: 15px;
    color: #00ff99;
    text-transform: uppercase;
    letter-spacing: 0.1rem;
}

.pricing-card .price {
    font-size: 2.4rem;
    margin: 20px 0;
    color: #ffffff;
}

.pricing-card .price span {
    font-size: 1.2rem;
    color: #999;
    vertical-align: super;
}

.pricing-card ul {
    list-style: none;
    padding: 0;
    margin: 20px 0;
}

.pricing-card ul li {
    font-size: 1rem;
    color: #dddddd;
    padding: 10px 0;
    border-bottom: 1px solid #333;
}

.pricing-card ul li:last-child {
    border-bottom: none;
}

.pricing-card .btn-gradient {
    margin-top: 20px;
}

.pricing-card:hover {
    transform: translateY(-10px);
    box-shadow: 0px 20px 40px rgba(0, 255, 153, 0.2), 0px 10px 20px rgba(0, 179, 255, 0.2);
}

.popular {
    background: linear-gradient(135deg, #00ff99, #00b3ff);
    color: #000;
}

.popular h3 {
    color: #000;
}

.popular .price {
    color: #000;
}

.popular ul li {
    color: #000;
}

.popular .btn-gradient {
    background: #000;
    color: #00ff99;
}

.popular-badge {
    position: absolute;
    top: -10px;
    right: -10px;
    background: #ff9900;
    color: #000;
    padding: 5px 10px;
    font-size: 0.8rem;
    font-weight: bold;
    border-radius: 5px;
    text-transform: uppercase;
}

 
/* Footer Section */
.footer {
    background: #0a0a0a;
    padding: 50px 20px;
    color: #ffffff;
    text-align: center;
}

.footer-content {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.footer-logo {
    font-size: 2rem;
    font-weight: 700;
    color: #00ff99;
    margin-bottom: 20px;
}

.footer-links {
    list-style: none;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 20px;
}

.footer-links li {
    margin: 0;
}

.footer-links a {
    color: #ffffff;
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 0.1rem;
    transition: color 0.3s ease;
}

.footer-links a:hover {
    color: #00ff99;
}

.footer-social {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}

.footer-social a {
    color: #00ff99;
    font-size: 1.5rem;
    transition: color 0.3s ease;
}

.footer-social a:hover {
    color: #00b3ff;
}

.footer-bottom {
    margin-top: 30px;
    border-top: 1px solid #333;
    padding-top: 20px;
    font-size: 0.9rem;
    color: #aaaaaa;
    position: relative;
}

.footer-bottom p {
    margin: 0;
}

.back-to-top {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    color: #00ff99;
    font-size: 1.5rem;
    transition: color 0.3s ease, transform 0.3s ease;
}

.back-to-top:hover {
    color: #00b3ff;
    transform: translateY(-50%) translateY(-5px);
}

/* Back to Top Button */
.back-to-top {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: #1a1a1a;
    color: #00ff99;
    font-size: 2rem;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0px 10px 20px rgba(0, 255, 153, 0.4), 0px 6px 6px rgba(0, 179, 255, 0.3);
    cursor: pointer;
    transition: transform 0.3s ease, background 0.3s ease;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
}

.back-to-top.show {
    opacity: 1;
    visibility: visible;
}

.back-to-top:hover {
    transform: translateY(-5px);
    background: #2a2a2a;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .pricing-tables {
        flex-direction: column;
        align-items: center;
    }

    .subscribe-form {
        flex-direction: column;
        gap: 10px;
    }

    .footer-content {
        flex-direction: column;
        align-items: center;
    }

    .footer-social {

        text-align: center;
        padding-top: 30px;

    }

    .carousel-controls {
        display: none; /* Hide carousel controls on smaller screens */
    }

    .cta-title {

        padding: 12px 30px;

    }
}

@media (max-width: 480px) {
    .pricing-card {
        width: 90%;
        margin: 20px auto;
    }

        top: 100%;
        width: 100%;

        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 30px;
        transform: translateY(-100%);

        z-index: 999;
    }

    .nav-links.open {
        transform: translateY(0);
    }

    .menu-toggle {
        display: block;
    }

    .hero-title {
        font-size: 2.5rem;
    }

    .hero-subtitle {
        font-size: 1.2rem;
    }

    .hero-content {
        padding: 20px;
    }

    .features {
        padding: 50px 20px;
    }

    .feature-cards {
        flex-direction: column;
        align-items: center;
    }

    .about {
        padding: 50px 20px;
    }

    .about img {
        width: 100%;
        max-width: 350px;
    }

    .cta {
        padding: 50px 20px;
    }

    .contact {
        padding: 50px 20px;
    }

    .footer-content {
        padding: 20px;
    }
}

@media (max-width: 360px) {
    .hero-title {
        font-size: 2rem;
    }

    .hero-subtitle {
        font-size: 1rem;
    }

    .btn-gradient, .btn-outline, .cta a {
        padding: 10px 20px;
        font-size: 0.9rem;
    }

    .footer-logo {
        font-size: 1.5rem;
    }

        gap: 10px;
    }

    .footer-social a {
        font-size: 1.2rem;
    }

    .pricing-card {
        padding: 20px 15px;
    }

    .pricing-card h3 {
        font-size: 1.5rem;
    }

    .pricing-card .price {
        font-size: 2rem;
    }

    .testimonial {
        font-size: 0.9rem;

    .testimonial h4 {
        font-size: 1.2rem;
    }
}

.pricing-image {

    margin-top: -30px;
}

    </style>

    <script>

document.addEventListener('DOMContentLoaded', () => {
    // Preloader
    const preloader = document.querySelector('.preloader');
    window.addEventListener('load', () => {
        preloader.style.opacity = '0';
        setTimeout(() => {
            preloader.style.display = 'none';
        }, 1000);
    });

    // Smooth Scrolling for Navbar links
    const navLinks = document.querySelectorAll('.nav-links a');
    navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const targetId = link.getAttribute('href').substring(1);
            const targetElement = document.getElementById(targetId);
            window.scrollTo({
                top: targetElement.offsetTop - 60,
                behavior: 'smooth'
            });
        });
    });

    // Navbar Scroll Behavior
    const navbar = document.querySelector('.navbar');
    window.addEventListener('scroll', () => {
        if (window.scrollY > 100) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');

    menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('open');
        menuToggle.classList.toggle('open');
    });

    // Close menu when clicking a link (for mobile)
    const navLinksArray = document.querySelectorAll('.nav-links a');
    navLinksArray.forEach(link => {
        link.addEventListener('click', () => {
            navLinks.classList.remove('open');
            menuToggle.classList.remove('open');
        });
    });
});

    // Form Validation
    const contactForm = document.getElementById('contactForm');
    contactForm.addEventListener('submit', (e) => {
        e.preventDefault(); // Prevent form submission

        // Select form elements
        const nameInput = contactForm.querySelector('input[type="text"]');
        const emailInput = contactForm.querySelector('input[type="email"]');
        const messageInput = contactForm.querySelector('textarea');

        // Basic validation
        let valid = true;

        if (nameInput.value.trim() === '') {
            showError(nameInput, 'Name is required');
            valid = false;
        } else {
            clearError(nameInput);
        }

        if (!validateEmail(emailInput.value)) {
            showError(emailInput, 'Valid email is required');
            valid = false;
        } else {
            clearError(emailInput);
        }

        if (messageInput.value.trim() === '') {
            showError(messageInput, 'Message cannot be empty');
            valid = false;
        } else {
            clearError(messageInput);
        }

        // If form is valid, simulate submission
        if (valid) {
            alert('Message sent successfully!');
            contactForm.reset();
        }
    });

    // Helper functions for form validation
    function showError(input, message) {
        const error = document.createElement('small');
        error.className = 'error-text';
        error.textContent = message;
        input.classList.add('error');
        if (!input.nextElementSibling || !input.nextElementSibling.classList.contains('error-text')) {
            input.parentNode.insertBefore(error, input.nextSibling);
        }
    }

    function clearError(input) {
        input.classList.remove('error');
        if (input.nextElementSibling && input.nextElementSibling.classList.contains('error-text')) {
            input.nextElementSibling.remove();
        }
    }

    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(String(email).toLowerCase());
    }
});




        // JavaScript for the hamburger menu
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('open');
            menuToggle.classList.toggle('open');
        });

        // Change navbar style on scroll
        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            const navbar = document.querySelector('.navbar');

            if (scrollPosition > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

    <style>
        /* Global Styles */
body {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    background: #0a0a0a;
    color: #ffffff;
    overflow-x: hidden;
    scroll-behavior: smooth;
}

h2.section-title {
    font-size: 3rem;
    text-align: center;
    margin-bottom: 2rem;
    text-transform: uppercase;
    letter-spacing: .2rem;
    color: #ffffff;
    position: relative;
}

h2.section-title::after {
    content: '';
    position: absolute;
    width: 50px;
    height: 4px;
    background-color: #00ff99;
    left: 50%;
    bottom: -10px;
    transform: translateX(-50%);
    border-radius: 10px;
}

a {
    text-decoration: none;
    color: inherit;
}

/* Preloader */
.preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.loader {
    border: 8px solid #f3f3f3;
    border-top: 8px solid #00ff99;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1.5s linear infinite;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

/* Navbar Styles */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 15px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(10, 10, 10, 0.9);
    backdrop-filter: blur(15px);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    z-index: 999;
    transition: background 0.4s ease-in-out, padding 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
}

/* Navbar scrolled effect */
.navbar.scrolled {
    background: rgba(0, 0, 0, 0.95);
    padding: 10px 50px;
    box-shadow: 0 2px 15px rgba(0, 255, 153, 0.7);
}

/* Logo Styles */
.logo {
    font-size: 2rem;
    font-weight: bold;
    color: #00ff99;
    text-transform: uppercase;
    letter-spacing: 2px;
    position: relative;
    animation: neon 1.5s ease-in-out infinite alternate;
}

/* Neon Effect Animation */
@keyframes neon {
    0% {
        text-shadow: 0 0 30px #00ff99, 0 0 60px #00ff99, 0 0 80px #00b3ff, 0 0 100px #00b3ff;
    }
    100% {
        text-shadow: 0 0 15px #00ff99, 0 0 30px #00ff99, 0 0 50px #00b3ff, 0 0 75px #00b3ff;
    }
}

/* Navigation Links Styles */
.nav-links {
    display: flex;
    align-items: center;
    gap: 30px;
    transition: transform 0.5s ease;
}

.nav-links li {
    list-style: none;
}

.nav-links a {
    font-size: 1.2rem;
    font-weight: 500;
    color: #ffffff;
    padding: 10px 20px;
    border-radius: 30px;
    position: relative;
    overflow: hidden;
    transition: color 0.4s ease, transform 0.4s ease;
}



.nav-links a:hover {
    color: #000;
    transform: scale(1.05); /* Slightly scale on hover */
}

.nav-links a:hover::before {
    width: 400%;
    height: 400%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(1);
}

/* Hamburger Button Styles */
.menu-toggle {
    display: none;
    font-size: 2rem;
    color: #ffffff;
    background: none;
    border: none;
    cursor: pointer;
    transition: color 0.4s ease;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .nav-links {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: rgba(10, 10, 10, 0.95);
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 40px; /* Increased gap for better spacing */
        transform: translateY(-100%);
        transition: transform 0.5s ease, opacity 0.5s ease;
        z-index: 999;
        visibility: hidden;
        opacity: 0;
    }

    .nav-links.open {
        transform: translateY(0);
        visibility: visible;
        opacity: 1;
        margin-top: 1px; /* Ensure correct spacing when opened */
    }

    /* Styles for individual navigation links in mobile view */
    .nav-links a {
        font-size: 1.5rem; /* Increased font size for better visibility */
        padding: 15px 30px; /* Adjusted padding for buttons */
        position: relative;
        transition: color 0.4s ease, background 0.4s ease, transform 0.4s ease; /* Smooth transitions */
        overflow: hidden; /* Ensure the hover effect stays contained */
        margin-left: -52px; /* Adjust margin for alignment */
    }

    /* Hamburger Icon Styles */
    .menu-toggle {
        display: block; /* Show hamburger button on mobile */
    }

    .menu-toggle i {
        transition: transform 0.4s ease; /* Smooth rotation */
    }

    .menu-toggle.open i {
        transform: rotate(90deg); /* Rotate icon when menu is open */
    }

    /* Smooth transition effects for the entire navbar */
    .navbar {
        transition: background 0.4s ease-in-out, padding 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
    }

    /* Background Overlay Effect */
    .navbar::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        z-index: -1;
        transition: opacity 0.5s ease;
        opacity: 0;
    }

    .navbar.scrolled::after {
        opacity: 1; /* Show overlay when scrolled */
    }
}

/* Media Query for smaller devices */
@media (max-width: 480px) {
    .logo {
        font-size: 1.5rem; /* Adjust logo size for small devices */
    }

    .nav-links a {
        font-size: 1.2rem; /* Adjust font size for navigation links */
        padding: 10px 20px; /* Adjust padding for smaller screens */
        transition: color 0.4s ease, background 0.4s ease, transform 0.4s ease; /* Smooth transitions */
    }

    .menu-toggle {
        font-size: 1.5rem; /* Adjust hamburger button size */
    }

    /* Adding a hover effect for mobile */
    .nav-links a:hover {
        color: #00ff99; /* Change color on hover */
        transform: translateY(-3px); /* Lift effect on hover */
    }
}

/* Additional Enhancement for a Glow Effect on Links */
.nav-links a:hover {
    color: #00ff99; /* Change link color on hover */
    box-shadow: 0 0 15px rgba(0, 255, 153, 0.5); /* Glow effect */
}

/* Transition for the entire navbar when hovering */
.navbar:hover {
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7); /* Enhanced shadow on hover */
    transform: translateY(-2px); /* Lift effect on hover */
}

/* Add a transition effect for individual links */
.nav-links a {
    transition: all 0.4s ease; /* Smooth transition for all properties */
}

/* Adding a subtle pulse effect on hover */
.nav-links a:hover {
    animation: pulse 0.5s; /* Trigger pulse animation on hover */
}

/* Pulse Animation */
@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05); /* Slightly scale up */
    }
    100% {
        transform: scale(1);
    }
}

/* Hero Section */
.header {
    background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.9), rgba(10, 10, 10, 0.5)), url('hero-bg.jpg') no-repeat center center/cover;
    height: 100vh;

    justify-content: center;
    align-items: center;
    text-align: center;

}

.hero-content {

    margin-right: -300px;
}

.hero-title {
    font-size: 4rem;
    font-weight: 700;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: .4rem;
    background: -webkit-linear-gradient(#00ff99, #00b3ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.hero-subtitle {

    letter-spacing: 0.1rem;

}

.btn-gradient {
    padding: 15px 30px;

    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.1rem;
    transition: all 0.3s ease;

}

.btn-gradient:hover {
    transform: translateY(-5px);
    box-shadow: 0px 15px 30px rgba(0, 255, 153, 0.6), 0px 10px 10px rgba(0, 179, 255, 0.5);
}

.btn-outline {
    padding: 15px 30px;
    border-radius: 50px;
    border: 2px solid #00ff99;
    color: #00ff99;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.1rem;
    background: transparent;
    transition: all 0.3s ease;
}

.btn-outline:hover {
    background: #00ff99;
    color: #000;
    box-shadow: 0px 10px 20px rgba(0, 255, 153, 0.4), 0px 6px 6px rgba(0, 179, 255, 0.3);
}

/* Scroll Indicator */
.scroll-indicator {
    position: absolute;
    bottom: 50px;
    left: 35%;
    transform: translateX(-50%);
    text-align: center;
    animation: bounce 2s infinite;
}

.scroll-text {
    font-size: 1rem;
    letter-spacing: 0.2rem;
    color: #ffffff;
    margin-bottom: 10px;
}

.scroll-arrow {
    font-size: 2rem;
    color: #00ff99;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-10px);
    }
    60% {
        transform: translateY(-5px);

.card-icon {

/* Contact Section */
.contact {

}

.contact-form {

.contact-form input,

    <script>

document.addEventListener('DOMContentLoaded', () => {
    // Preloader
    const preloader = document.querySelector('.preloader');
    window.addEventListener('load', () => {
        preloader.style.opacity = '0';
        setTimeout(() => {
            preloader.style.display = 'none';
        }, 1000);
    });

    // Smooth Scrolling for Navbar links
    const navLinks = document.querySelectorAll('.nav-links a');
    navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const targetId = link.getAttribute('href').substring(1);
            const targetElement = document.getElementById(targetId);
            window.scrollTo({
                top: targetElement.offsetTop - 60,
                behavior: 'smooth'
            });
        });
    });

    // Navbar Scroll Behavior
    const navbar = document.querySelector('.navbar');
    window.addEventListener('scroll', () => {
        if (window.scrollY > 100) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');

    menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('open');
        menuToggle.classList.toggle('open');
    });

    // Close menu when clicking a link (for mobile)
    const navLinksArray = document.querySelectorAll('.nav-links a');
    navLinksArray.forEach(link => {
        link.addEventListener('click', () => {
            navLinks.classList.remove('open');
            menuToggle.classList.remove('open');
        });
    });
});

    // Form Validation
    const contactForm = document.getElementById('contactForm');
    contactForm.addEventListener('submit', (e) => {
        e.preventDefault(); // Prevent form submission

        // Select form elements
        const nameInput = contactForm.querySelector('input[type="text"]');
        const emailInput = contactForm.querySelector('input[type="email"]');
        const messageInput = contactForm.querySelector('textarea');

        // Basic validation
        let valid = true;

        if (nameInput.value.trim() === '') {
            showError(nameInput, 'Name is required');
            valid = false;
        } else {
            clearError(nameInput);
        }

        if (!validateEmail(emailInput.value)) {
            showError(emailInput, 'Valid email is required');
            valid = false;
        } else {
            clearError(emailInput);
        }

        if (messageInput.value.trim() === '') {
            showError(messageInput, 'Message cannot be empty');
            valid = false;
        } else {
            clearError(messageInput);
        }

        // If form is valid, simulate submission
        if (valid) {
            alert('Message sent successfully!');
            contactForm.reset();
        }
    });

    // Helper functions for form validation
    function showError(input, message) {
        const error = document.createElement('small');
        error.className = 'error-text';
        error.textContent = message;
        input.classList.add('error');
        if (!input.nextElementSibling || !input.nextElementSibling.classList.contains('error-text')) {
            input.parentNode.insertBefore(error, input.nextSibling);
        }
    }

    function clearError(input) {
        input.classList.remove('error');
        if (input.nextElementSibling && input.nextElementSibling.classList.contains('error-text')) {
            input.nextElementSibling.remove();
        }
    }

    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(String(email).toLowerCase());
    }
});
